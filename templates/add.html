{% extends "base.html" %}
{% from "bootstrap5/form.html" import render_form %}
{% block title %}Add a new café{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">

      <h1>Add a new café into the database</h1>
      {{ render_form(form, novalidate=True) }}
	  <p class="space-above"><a href="{{ url_for('cafes') }}">See all cafés</a></p>

    </div>
  </div>
</div>

{% endblock %}
